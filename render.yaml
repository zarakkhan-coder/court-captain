services:
  - type: web
    name: court-captain
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: RESET_PIN
        value: "1234"
      - key: WALTON_LAT
        value: "36.372"
      - key: WALTON_LON
        value: "-94.208"
      # If wholehealth.walmart.com needs login, add your cookie later in Render:
      # - key: WALHEALTH_COOKIE
      #   value: "session=abc123"
